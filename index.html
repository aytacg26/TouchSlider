<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Touch Slider</title>
  </head>
  <body>
    <div class="slider-container grab">
      <div class="slide">
        <h2>Airpods</h2>
        <h4>$199.99</h4>
        <img src="images/image1.png" alt="Airpods" title="Airpods @ $199.99" />
        <a href="#!" class="btn" title="Buy Airpods Now">Buy Now</a>
      </div>
      <div class="slide">
        <h2>iPhone 12</h2>
        <h4>$799.99</h4>
        <img
          src="images/image2.png"
          alt="iPhone 12"
          title="iPhone 12 @ $799.99"
        />
        <a href="#!" class="btn" title="Buy iPhone 12 Now">Buy Now</a>
      </div>
      <div class="slide">
        <h2>iPad</h2>
        <h4>$599.99</h4>
        <img src="images/image3.png" alt="iPad" title="iPad @ $599.99" />
        <a href="#!" class="btn" title="Buy iPad Now">Buy Now</a>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
